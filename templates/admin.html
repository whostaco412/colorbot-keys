<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>License Admin Panel</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background-color: #2a2a3d;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #444;
      text-align: left;
    }
    th {
      background-color: #333;
    }
    tr:hover {
      background-color: #383850;
    }
    .actions button {
      margin-right: 5px;
      background: #444;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .actions button:hover {
      background-color: #5c5cff;
    }
    .filter-bar {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
    }
    .filter-bar input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #555;
      background-color: #2f2f46;
      color: #fff;
      width: 60%;
    }
  </style>
  <script>
    function copyKey(key) {
      navigator.clipboard.writeText(key).then(() => {
        alert("Key copied to clipboard: " + key);
      });
    }
    function deleteKey(key) {
      if (confirm("Are you sure you want to delete this key?")) {
        fetch(`/admin/delete?key=${key}&pw={{ request.args.get('pw') }}`, { method: 'DELETE' })
          .then(res => location.reload());
      }
    }
    function filterKeys() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll("tbody tr").forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(search) ? "" : "none";
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>üîê License Admin Panel</h1>

    <div class="filter-bar">
      <input id="searchInput" oninput="filterKeys()" placeholder="Search by key or HWID..." />
    </div>

    <table>
      <thead>
        <tr>
          <th>Key</th>
          <th>HWID</th>
          <th>Expiry</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for key, data in keys.items() %}
        <tr>
          <td>{{ key }}</td>
          <td>{{ data.hwid }}</td>
          <td>{{ data.expiry }}</td>
          <td class="actions">
            <button onclick="copyKey('{{ key }}')">Copy</button>
            <button onclick="deleteKey('{{ key }}')">Delete</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
