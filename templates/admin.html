<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>License Admin Panel</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        h1 {
            color: #00ffcc;
        }
        form {
            background-color: #1e1e1e;
            padding: 1rem;
            border-radius: 8px;
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.3rem 0 1rem 0;
            border: none;
            border-radius: 5px;
            background-color: #2b2b2b;
            color: #e0e0e0;
        }
        input[type="submit"] {
            background-color: #00ffcc;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }
        a {
            color: #00ccff;
        }
    </style>
</head>
<body>
    <h1>License Admin Panel</h1>
    <form method="POST">
        <label for="hwid">HWID (optional):</label><br>
        <input type="text" name="hwid" placeholder="REPLACE_ME"><br>

        <label for="days">Valid Days:</label><br>
        <input type="number" name="days" value="30"><br>

        <input type="submit" value="Generate Key">
    </form>

    <p><a href="/admin/list?pw=LuckyNumber9@18">View All Keys</a></p>
</body>
</html>
