<!DOCTYPE html>
<html>
<head>
    <title>Active License Keys</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #00eaff;
            margin: 0;
            padding: 0;
        }
        h1 {
            padding: 20px;
            text-align: center;
        }
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background-color: #1e1e1e;
        }
        th, td {
            padding: 12px;
            border: 1px solid #333;
            text-align: left;
            color: #fff;
        }
        th {
            background-color: #333;
        }
        form {
            display: inline-block;
        }
        input, select {
            padding: 6px;
            margin: 4px;
            border-radius: 4px;
            border: none;
        }
        .btn {
            padding: 6px 12px;
            background-color: #00eaff;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-danger {
            background-color: #ff4f4f;
        }
    </style>
</head>
<body>
    <h1>Active License Keys</h1>

    <form action="/admin/add?pw=LuckyNumber9@18" method="POST">
        <label>Expiry:</label>
        <select name="expiry">
            <option value="1d">1 Day</option>
            <option value="30d">30 Days</option>
            <option value="60d">60 Days</option>
            <option value="90d">90 Days</option>
            <option value="6m">6 Months</option>
            <option value="1y">1 Year</option>
            <option value="lifetime">Lifetime</option>
        </select>
        <button class="btn" type="submit">Generate Key</button>
    </form>

    <br><br>

    <table>
        <tr>
            <th>Key</th>
            <th>HWID</th>
            <th>Expiry</th>
            <th>Action</th>
        </tr>
        {% for key, info in keys.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ info.hwid }}</td>
            <td>{{ info.expiry }}</td>
            <td>
                <form action="/admin/delete?pw=LuckyNumber9@18" method="POST">
                    <input type="hidden" name="key" value="{{ key }}">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
